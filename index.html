<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Corredor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: #00BFFF;
      display: block;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gravity = 0.8;
    let gameSpeed = 5;
    let score = 0;
    let gameOver = false;
    let lastTimestamp = 0;

    const cloudImage = new Image();
    cloudImage.src = 'cloud.png';

    const clouds = [
      { x: 100, y: 50 },
      { x: 300, y: 80 },
      { x: 600, y: 40 },
    ];

    const playerImages = [new Image(), new Image(), new Image()];
    playerImages[0].src = 'player1.png';
    playerImages[1].src = 'player2.png';
    playerImages[2].src = 'player3.png';

    const obstacleImage = new Image();
    obstacleImage.src = 'dog.png';

    let assetsLoaded = 0;
    const totalAssets = 5;

    function checkAllAssetsLoaded() {
      assetsLoaded++;
      if (assetsLoaded >= totalAssets) {
        initGame();
        window.requestAnimationFrame(gameLoop);
      }
    }

    cloudImage.onload = checkAllAssetsLoaded;
    obstacleImage.onload = checkAllAssetsLoaded;
    playerImages.forEach(img => img.onload = checkAllAssetsLoaded);

    const player = {
      x: 100,
      y: 0,
      width: 48,
      height: 96,
      vy: 0,
      jumping: false,
      frame: 0,
      frameTimer: 0,
      draw() {
        ctx.drawImage(playerImages[this.frame], this.x, this.y, this.width, this.height);
      },
      update(delta) {
        this.vy += gravity * delta;
        this.y += this.vy * delta;

        const groundY = canvas.height - 100;
        if (this.y >= groundY - this.height) {
          this.y = groundY - this.height;
          this.vy = 0;
          this.jumping = false;
        }

        this.frameTimer += delta;
        if (this.frameTimer >= 10) {
          this.frame = (this.frame + 1) % 3;
          this.frameTimer = 0;
        }
      }
    };

    const obstacle = {
      x: canvas.width,
      y: 0,
      width: 60,
      height: 50,
      draw() {
        ctx.drawImage(obstacleImage, this.x, this.y, this.width, this.height);
      },
      update(delta) {
        this.x -= gameSpeed * delta;
        this.y = canvas.height - 100 - this.height;

        if (this.x + this.width < 0) {
          this.x = canvas.width + Math.random() * 300;
          score += 5;
          gameSpeed += 0.2;
          if (score >= 300) gameOver = true;
        }
      }
    };

    function detectCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function drawClouds(delta) {
      clouds.forEach(cloud => {
        ctx.drawImage(cloudImage, cloud.x, cloud.y, 180, 100);
        cloud.x -= 0.5 * delta;
        if (cloud.x + 180 < 0) {
          cloud.x = canvas.width + Math.random() * 200;
        }
      });
    }

    function drawGround() {
      ctx.fillStyle = "green";
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
    }

    function resetGame() {
      gameSpeed = 5;
      score = 0;
      obstacle.x = canvas.width;
      player.y = 0;
      player.vy = 0;
      player.jumping = false;
      gameOver = false;
    }

    function initGame() {
      window.addEventListener("keydown", function(e) {
        if ((e.code === "Space" || e.code === "ArrowUp") && !player.jumping) {
          player.vy = -16; // ainda proporcional, será ajustado pelo delta no update
          player.jumping = true;
        }
      });
    }

    function gameLoop(timestamp) {
      const delta = (timestamp - lastTimestamp) / 16.67; // Normaliza para ~60fps
      lastTimestamp = timestamp;

      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px 'Press Start 2P'";
        ctx.fillStyle = "red";
        ctx.fillText("Fim de Jogo! Pontuação: " + score, canvas.width / 2 - 250, canvas.height / 2);
        setTimeout(() => {
          resetGame();
          window.requestAnimationFrame(gameLoop);
        }, 2000);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawClouds(delta);
      drawGround();

      player.update(delta);
      player.draw();

      obstacle.update(delta);
      obstacle.draw();

      if (detectCollision(player, obstacle)) {
        gameOver = true;
      }

      ctx.font = "16px 'Press Start 2P'";
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.strokeText("Pontuação: " + score, 10, 30);
      ctx.fillStyle = "white";
      ctx.fillText("Pontuação: " + score, 10, 30);

      window.requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
