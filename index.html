<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Corredor</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    #menu h1 {
      font-size: 16px;
      color: #333;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 10px 20px;
      background-color: #f5deb3;
      border: 2px solid #333;
      cursor: pointer;
      box-shadow: 2px 2px #999;
    }

    button:hover {
      background-color: #ffe4b5;
    }

    canvas {
      background: #00BFFF;
      display: none;
      border: 2px solid #333;
    }

    #spriteCanvas {
      width: 95px;
      height: 203px;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>JOGO DO CORREDOR</h1>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <canvas id="spriteCanvas" width="95" height="203"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    const menu = document.getElementById("menu");
    const spriteCanvas = document.getElementById("spriteCanvas");
    const spriteCtx = spriteCanvas.getContext("2d");
    spriteCtx.imageSmoothingEnabled = false;

    let gravity = 0.8;
    let gameSpeed = 5;
    let score = 0;
    let gameOver = false;
    let lastTimestamp = 0;

    const cloudImage = new Image();
    cloudImage.src = 'cloud.png';

    const clouds = [
      { x: 100, y: 50 },
      { x: 300, y: 80 },
      { x: 600, y: 40 },
    ];

    const playerImages = [new Image(), new Image(), new Image()];
    playerImages[0].src = 'player1.png';
    playerImages[1].src = 'player2.png';
    playerImages[2].src = 'player3.png';

    const obstacleImage = new Image();
    obstacleImage.src = 'dog.png';

    let assetsLoaded = 0;
    const totalAssets = 5;

    function checkAllAssetsLoaded() {
      assetsLoaded++;
      if (assetsLoaded >= totalAssets) {
        initControls();
      }
    }

    cloudImage.onload = checkAllAssetsLoaded;
    obstacleImage.onload = checkAllAssetsLoaded;
    playerImages.forEach(img => img.onload = checkAllAssetsLoaded);

    const player = {
      x: 100,
      y: 0,
      width: 48,
      height: 96,
      vy: 0,
      jumping: false,
      frame: 0,
      frameTimer: 0,
      draw() {
        ctx.drawImage(playerImages[this.frame], this.x, this.y, this.width, this.height);
      },
      update(delta) {
        this.vy += gravity * delta;
        this.y += this.vy * delta;

        const groundY = canvas.height - 100;
        if (this.y >= groundY - this.height) {
          this.y = groundY - this.height;
          this.vy = 0;
          this.jumping = false;
        }

        this.frameTimer += delta;
        if (this.frameTimer >= 10) {
          this.frame = (this.frame + 1) % 3;
          this.frameTimer = 0;
        }
      }
    };

    const obstacle = {
      x: canvas.width,
      y: 0,
      width: 60,
      height: 50,
      draw() {
        ctx.drawImage(obstacleImage, this.x, this.y, this.width, this.height);
      },
      update(delta) {
        this.x -= gameSpeed * delta;
        this.y = canvas.height - 100 - this.height;

        if (this.x + this.width < 0) {
          this.x = canvas.width + Math.random() * 300;
          score += 5;
          gameSpeed += 0.3;
          if (score >= 300) gameOver = true;
        }
      }
    };

    function detectCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function drawClouds(delta) {
      clouds.forEach(cloud => {
        ctx.drawImage(cloudImage, cloud.x, cloud.y, 180, 100);
        cloud.x -= 0.5 * delta;
        if (cloud.x + 180 < 0) {
          cloud.x = canvas.width + Math.random() * 200;
        }
      });
    }

    function drawGround() {
      ctx.fillStyle = "green";
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
    }

    function resetGame() {
      gameSpeed = 5;
      score = 0;
      obstacle.x = canvas.width;
      player.y = 0;
      player.vy = 0;
      player.jumping = false;
      gameOver = false;
      lastTimestamp = 0;
    }

    function animateSprite() {
      const frames = [new Image(), new Image(), new Image()];
      frames[0].src = "julia1.png";
      frames[1].src = "julia2.png";
      frames[2].src = "julia3.png";

      let currentFrame = 0;
      let loaded = 0;

      frames.forEach(img => {
        img.onload = () => {
          loaded++;
          if (loaded === frames.length) startAnimation();
        };
      });

      function startAnimation() {
        spriteCanvas.style.display = "block";
        setInterval(() => {
          spriteCtx.clearRect(0, 0, spriteCanvas.width, spriteCanvas.height);
          spriteCtx.drawImage(frames[currentFrame], 0, 0, 95, 203);
          currentFrame = (currentFrame + 1) % frames.length;
        }, 300);
      }
    }

    function showGameOverMenu() {
      canvas.style.display = "none";
      menu.innerHTML = "";
      const ganhou = score >= 300;

      if (ganhou) {
        animateSprite();
        menu.style.display = "flex";
        const container = document.createElement("div");
        container.style.cssText = `
          display: flex;
          flex-direction: column;
          align-items: center;
          background: #fff0f5;
          padding: 30px;
          border: 4px dashed #ff69b4;
          border-radius: 20px;
          box-shadow: 4px 4px #e0c4cc;
          max-width: 600px;
          font-size: 10px;
        `;

        const canvasContainer = document.createElement("div");
        canvasContainer.appendChild(spriteCanvas);

        const text = document.createElement("div");
        text.innerHTML = `
          <h1 style="color: #ff69b4;">Vale de Beijinhos</h1>
          <p style="text-align: center; color: #000">Uhuuuu!! voc√™ passou pela Bela e ganhou um vale de beijinhos da Jujuüòò</p>
          <button onclick="location.reload()" style="
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background-color: #f5deb3;
            border: 2px solid #333;
            padding: 10px 15px;
            cursor: pointer;
          ">Jogar Novamente</button>
        `;

        container.appendChild(canvasContainer);
        container.appendChild(text);
        menu.appendChild(container);
      } else {
        menu.innerHTML = `
          <h1>üêæ A Bella te pegou!</h1>
          <p style="font-size: 10px;">Mas voc√™ pode tentar de novo!</p>
          <button onclick="location.reload()">Reiniciar</button>
        `;
        menu.style.display = "flex";
      }
    }

    function startGame() {
      menu.style.display = "none";
      canvas.style.display = "block";
      spriteCanvas.style.display = "none";
      resetGame();
      window.requestAnimationFrame(gameLoop);
    }

    function initControls() {
      window.addEventListener("keydown", function(e) {
        if ((e.code === "Space" || e.code === "ArrowUp") && !player.jumping) {
          player.vy = -16;
          player.jumping = true;
        }
      });
    }

    function gameLoop(timestamp) {
      const delta = (timestamp - lastTimestamp) / 16.67;
      lastTimestamp = timestamp;

      if (gameOver) {
        showGameOverMenu();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawClouds(delta);
      drawGround();

      player.update(delta);
      player.draw();

      obstacle.update(delta);
      obstacle.draw();

      if (detectCollision(player, obstacle)) {
        gameOver = true;
      }

      ctx.font = "16px 'Press Start 2P'";
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.strokeText("Pontua√ß√£o: " + score, 10, 30);
      ctx.fillStyle = "white";
      ctx.fillText("Pontua√ß√£o: " + score, 10, 30);

      window.requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
